<!DOCTYPE html>
<html lang="en">
<head>

    <title>MDN Demo 2</title>
    <link rel="stylesheet" href="./stylist/styles.css">
</head>
<body>
    <div class="media flipped">
        <div class="image">
            <img alt="a colorful balloon against a blue sky"
            src="https://mdn.github.io/shared-assets/images/examples/balloon.jpg">

        <div class="wrapper">
            <label for="text">label</label>

            <input type="submit" value="send">
        </div>
    </form>
